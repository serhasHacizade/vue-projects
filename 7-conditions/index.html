<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-conditions</title>
    <link rel="shortcut icon" href="/1-vue-instance/components/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">

                    <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">Aç / Kapat</button>
                    <h1 v-if="!showContainer" class="text-danger">BAŞLANGIÇTA GÖZÜKECEK</h1>
                    <h1 v-if="showContainer" class="text-primary">SONRA GÖZÜKECEK</h1>
                    <hr>
                    <h3 :class="counterBoxClasses">{{ counter }}</h3>
                    <button class="btn btn-sm btn-success m-1" @click="counter++">Artır</button>
                    <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>
                    <p v-if="counter < 0">Counter negatif</p>
                    <p v-else-if="counter > 0">Counter pozitif</p>
                    <p v-else>Counter sıfır</p>
                    <hr>
                    <p v-show="counter < 0">Counter negatif</p>
                    <p v-show="counter > 0">Counter pozitif</p>
                    <p v-show="counter === 0">Counter sıfır</p>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
