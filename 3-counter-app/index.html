<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <link rel="shortcut icon" href="/1-vue-instance/components/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-2 p-1 card">
                <h3 class="text-center">{{ counter }}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter++" class="btn me-2 btn-sm btn-primary">+</button>
                    <button @click="counter--" class="btn btn-sm btn-secondary">-</button>
                </div>
                <div class="alert alert-warning mt-2" >
                    {{ getCounterResult }}
                </div>
            </div>
            <div class="col-2 p-1 card">
                <h3 class="text-center">{{ counter2 }}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter2++" class="btn me-2 btn-sm btn-primary">+</button>
                    <button @click="counter2--" class="btn btn-sm btn-secondary">-</button>
                </div>
                <div class="alert alert-warning mt-2" >
                    {{ getCounter2Result }}
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" />
</body>

</html>
